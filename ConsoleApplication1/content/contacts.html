        <div class="form-group ">
          <label class="control-label col-sm-2 " for="email ">Your Email:</label>
          <div class="col-sm-10 ">
            <input type="email " class="form-control " id="email " placeholder="Enter email ">
          </div>
        </div>
        <div class="form-group ">

          <div class="col-sm-10 ">
            <input type="text" class="form-control " id="sbj" placeholder="Enter subject">
          </div>
        </div>
         <div class="form-group ">
          <label class="control-label col-sm-2 " for="msg">Message</label>
          <div class="col-sm-10 ">
            <textarea name="" id="" cols="53" rows="5" placeholder="Enter your message"></textarea>
          </div>
        </div>        
        <div class="form-group ">
          <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit " class="btn btn-primary ">Submit</button>
          </div>
        </div>
